<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep blue background -->
  <rect width="128" height="128" rx="20" fill="#2c3e50"/>
  
  <!-- Main vim text -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2ecc71" text-anchor="middle">vim</text>
  
  <!-- Navigation keys container -->
  <g transform="translate(64, 80)">
    <!-- h key -->
    <rect x="-45" y="-8" width="16" height="16" rx="4" fill="#95a5a6" opacity="0.9"/>
    <text x="-37" y="2" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">h</text>
    
    <!-- j key -->
    <rect x="-25" y="-8" width="16" height="16" rx="4" fill="#95a5a6" opacity="0.9"/>
    <text x="-17" y="2" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">j</text>
    
    <!-- k key -->
    <rect x="-5" y="-8" width="16" height="16" rx="4" fill="#95a5a6" opacity="0.9"/>
    <text x="3" y="2" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">k</text>
    
    <!-- l key -->
    <rect x="15" y="-8" width="16" height="16" rx="4" fill="#95a5a6" opacity="0.9"/>
    <text x="23" y="2" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">l</text>
  </g>
  
  <!-- Chrome indicator dot -->
  <circle cx="100" cy="28" r="4" fill="#3498db"/>
  
  <!-- Subtle border -->
  <rect width="128" height="128" rx="20" fill="none" stroke="#34495e" stroke-width="2"/>
</svg>