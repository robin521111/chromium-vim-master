<html>
    <head>
        <style>
body {
    font-family: Helvetica, Helvetica Neue, Neue, Sans, Arial;
    font-size: 12px;
    min-width: 180px;
    min-height: 56px;
    overflow: hidden;
}

a {
    color: #000;
    outline-style: none;
    display: inline-block;
    vertical-align: middle;
}
#blacklist, #pause {
    box-sizing: border-box;
    padding: 5px;
    width: 100%;
    position: absolute;
    height: 24px;
    left: 0;
    transition: color 0.1s, background-color 0.1s;
    display: inline-block;
    line-height: 14px;
}
#pause {
    bottom: 48px;
}
#blacklist {
    bottom: 24px;
}
#settings {
    color: darkcyan;
    box-sizing: border-box;
    padding: 5px;
    width: 100%;
    position: absolute;
    height: 24px;
    left: 0;
    bottom: 0;
    transition: color 0.1s, background-color 0.1s;
    text-align: center;
    display: inline-block;
    line-height: 14px;
}
#pause:hover, #blacklist:hover {
    background-color: #333;
    color: #eee;
}
#settings:hover {
    background-color: darkcyan;
    color: #fff;
}
        </style>
    </head>
    <body>
        <a href="#"><div id="pause">Disable rVim</div></a>
        <a href="#"><div id="blacklist">Disable rVim on this domain</div></a>
        <a href="#"><div id="settings">Settings</div></a>
        <div style="position:absolute;left:0;top:0;padding:4px 6px;color:#555;">
          <a href="https://raw.githubusercontent.com/robin521111/chromium-vim-master/main/privacy_policy.html" target="_blank" rel="noopener" style="color:darkcyan;">Privacy Policy</a>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
