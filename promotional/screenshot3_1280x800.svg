<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="800" fill="f8f9fa"/>
  
  <!-- Browser window mockup -->
  <rect x="80" y="60" width="1120" height="680" rx="12" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="80" y="60" width="1120" height="40" rx="12" fill="#343a40"/>
  <rect x="80" y="88" width="1120" height="12" fill="#343a40"/>
  
  <!-- Traffic lights -->
  <circle cx="105" cy="80" r="6" fill="#ff5f56"/>
  <circle cx="125" cy="80" r="6" fill="#ffbd2e"/>
  <circle cx="145" cy="80" r="6" fill="#27ca3f"/>
  
  <!-- Address bar -->
  <rect x="200" y="68" width="600" height="24" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="220" y="83" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">chrome://bookmarks/</text>
  
  <!-- cVim icon in toolbar -->
  <rect x="1140" y="68" width="24" height="24" rx="4" fill="#2c3e50"/>
  <text x="1152" y="78" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2ecc71" text-anchor="middle">vim</text>
  <rect x="1146" y="84" width="4" height="4" rx="1" fill="#95a5a6" opacity="0.8"/>
  <rect x="1150" y="84" width="4" height="4" rx="1" fill="#95a5a6" opacity="0.8"/>
  <rect x="1154" y="84" width="4" height="4" rx="1" fill="#95a5a6" opacity="0.8"/>
  <rect x="1158" y="84" width="4" height="4" rx="1" fill="#95a5a6" opacity="0.8"/>
  
  <!-- Main content area -->
  <rect x="80" y="100" width="1120" height="640" fill="#ffffff"/>
  
  <!-- Bookmarks page content -->
  <g transform="translate(120, 140)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Bookmarks</text>
    
    <!-- Bookmark folders -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="300" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#495057">üìÅ Bookmarks bar</text>
      <circle cx="-10" cy="20" r="8" fill="#ff6d01"/>
      <text x="-10" y="24" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">a</text>
      
      <rect x="0" y="50" width="300" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="15" y="75" font-family="Arial, sans-serif" font-size="14" fill="#495057">üìÅ Other bookmarks</text>
      <circle cx="-10" cy="70" r="8" fill="#ff6d01"/>
      <text x="-10" y="74" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">s</text>
      
      <rect x="0" y="100" width="300" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="15" y="125" font-family="Arial, sans-serif" font-size="14" fill="#495057">üìÅ Mobile bookmarks</text>
      <circle cx="-10" cy="120" r="8" fill="#ff6d01"/>
      <text x="-10" y="124" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">d</text>
    </g>
    
    <!-- Recent bookmarks -->
    <g transform="translate(350, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Recent Bookmarks</text>
      
      <rect x="0" y="20" width="500" height="30" rx="3" fill="#ffffff" stroke="#e9ecef"/>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#007bff">GitHub - 1995eaton/chromium-vim</text>
      <circle cx="-10" cy="35" r="8" fill="#ff6d01"/>
      <text x="-10" y="39" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">f</text>
      
      <rect x="0" y="55" width="500" height="30" rx="3" fill="#ffffff" stroke="#e9ecef"/>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#007bff">Vim Documentation</text>
      <circle cx="-10" cy="70" r="8" fill="#ff6d01"/>
      <text x="-10" y="74" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">g</text>
      
      <rect x="0" y="90" width="500" height="30" rx="3" fill="#ffffff" stroke="#e9ecef"/>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#007bff">Chrome Extensions Developer Guide</text>
      <circle cx="-10" cy="105" r="8" fill="#ff6d01"/>
      <text x="-10" y="109" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">h</text>
    </g>
  </g>
  
  <!-- Command bar showing bookmarks command -->
  <rect x="200" y="400" width="880" height="50" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  <text x="220" y="430" font-family="monospace" font-size="16" fill="#2ecc71" font-weight="bold">:</text>
  <text x="240" y="430" font-family="monospace" font-size="16" fill="#ffffff">bookmarks</text>
  <rect x="340" y="425" width="2" height="16" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Command suggestions -->
  <rect x="200" y="460" width="880" height="120" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <g transform="translate(220, 480)">
    <rect x="0" y="0" width="840" height="25" fill="#3498db" opacity="0.2"/>
    <text x="10" y="18" font-family="monospace" font-size="12" fill="#ffffff">bookmarks</text>
    <text x="150" y="18" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Show bookmarks page</text>
    
    <text x="10" y="43" font-family="monospace" font-size="12" fill="#95a5a6">bookmarks search</text>
    <text x="150" y="43" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Search bookmarks</text>
    
    <text x="10" y="68" font-family="monospace" font-size="12" fill="#95a5a6">bookmark</text>
    <text x="150" y="68" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Bookmark current page</text>
    
    <text x="10" y="93" font-family="monospace" font-size="12" fill="#95a5a6">bookmarks delete</text>
    <text x="150" y="93" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Delete bookmark</text>
  </g>
  
  <!-- Help text -->
  <g transform="translate(200, 600)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Bookmark Management</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Use ':bookmarks' to access bookmark manager</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Press 'f' to show link hints for quick navigation</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Use ':bookmark' to bookmark current page</text>
  </g>
  
  <!-- Logo in corner -->
  <g transform="translate(1100, 650)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#2c3e50"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71" text-anchor="middle">vim</text>
    <g transform="translate(40, 55)">
      <rect x="-28" y="-5" width="10" height="10" rx="2" fill="#95a5a6" opacity="0.9"/>
      <text x="-23" y="2" font-family="monospace" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">h</text>
      <rect x="-16" y="-5" width="10" height="10" rx="2" fill="#95a5a6" opacity="0.9"/>
      <text x="-11" y="2" font-family="monospace" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">j</text>
      <rect x="-4" y="-5" width="10" height="10" rx="2" fill="#95a5a6" opacity="0.9"/>
      <text x="1" y="2" font-family="monospace" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">k</text>
      <rect x="8" y="-5" width="10" height="10" rx="2" fill="#95a5a6" opacity="0.9"/>
      <text x="13" y="2" font-family="monospace" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">l</text>
    </g>
    <circle cx="65" cy="15" r="3" fill="#3498db"/>
  </g>
</svg>